<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" name="first-name"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" name="last-name"/>
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea class="form-control" name="comments"></textarea>
            </div>
            <div class="form-group">
                <label>Room Type</label>
                <div class="form-check">
                    <input type="radio" value="single-bed" name="room" class="form-check-input"/><label class="form-check-label">Single Bed</label><br/>
                    <input type="radio" value="double-bed" name="room" class="form-check-input"/><label class="form-check-label">Double Bed</label><br/>
                    <input type="radio" value="deluxe" name="room" class="form-check-input"/><label class="form-check-label">Deluxe</label><br/>
                </div>
            </div>
            <div class="form-group">
                <label>Amentities</label>
                <div class="form-check">
                    <input type="checkbox" value="cable-tv" name="amenities" class="form-check-input"/><label class="form-check-label">Cable TV</label><br/>
                    <input type="checkbox" value="extra-mattress" name="amenities" class="form-check-input"/><label class="form-check-label">Extra Mattress</label><br/>
                    <input type="checkbox" value="free-wi-fi" name="amenities" class="form-check-input"/><label class="form-check-label">Free Wifi</label><br/>
                </div>
            </div>
            <div class="form-group">
                <label>Check In Timing</label>
                <select name="check-in-timing" class="form-control">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="midnight">Midnight</option>
                </select>
            </div>
            <input type="submit" value="Book Now" class="btn btn-primary"/>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
